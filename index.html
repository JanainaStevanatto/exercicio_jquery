<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Tarefas</title>
<style>
    /* Estilos para a aplicação */
    body {
        font-family: Arial, sans-serif;
    }
    #task-list li {
        cursor: pointer;
        margin-bottom: 5px;
    }
    .completed {
        text-decoration: line-through;
    }
</style>
</head>
<body>

<h1>Lista de Tarefas</h1>

<form id="task-form">
    <input type="text" id="task-input" placeholder="Digite sua tarefa">
    <button type="submit">Adicionar Tarefa</button>
</form>

<h2>Tarefas:</h2>
<ol id="task-list">
    <!-- As tarefas adicionadas serão exibidas aqui -->
</ol>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        // Adiciona uma nova tarefa ao formulário
        $('#task-form').submit(function(e){
            e.preventDefault();
            var taskName = $('#task-input').val();
            if(taskName.trim() !== '') {
                $('#task-list').append('<li>' + taskName + '</li>');
                $('#task-input').val(''); // Limpa o campo de entrada
            }
        });

        // Marca uma tarefa como concluída ao clicar nela
        $(document).on('click', '#task-list li', function(){
            $(this).toggleClass('completed');
        });
    });
</script>

</body>
</html>
